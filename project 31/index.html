<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>js data types</h1>
    <script>
        var a = 8;
        var b = 10;
        var c = 10;
        var d = null;
        var e; // undefined variable
        document.write('a and b are equal : ' + (a==b));
        document.write('<br>');
        document.write('b and c are equal :' + (b==c));
        document.write('<br>');
        document.write('the value of d is :' + d);
        document.write('<br>');
        document.write('the value e is :' + e );
        document.write('<br>');
        
        // Generate and print random numbers
        var randomNumber1 = Math.random();
        var randomNumber2 = Math.random();
        document.write('Random number 1: ' + randomNumber1);
        document.write('<br>');
        document.write('Random number 2: ' + randomNumber2);
    </script>
</body>
</html>
